<!DOCTYPE html>
<html>
   <head>
      <title>iframe</title>
   </head>
   <body>
      <h1>Wants full-screen</h1>
      <video width="320" height="240" controls id="the-video">
         <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
         <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
         Your browser does not support the video tag.
      </video>
      <button onclick="document.getElementById('the-video').webkitRequestFullscreen();">View video in full-screen!</button>
   </body>
</html>
